services:
    # MongoDB Database
    mongodb:
        image: mongo:7.0
        container_name: tarkeba-mongodb
        restart: unless-stopped
        environment:
            MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
            MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
            MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
        ports:
            - '${MONGO_PORT}:27017'
        volumes:
            - mongodb_data:/data/db
        networks:
            - tarkeba-network
        healthcheck:
            test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s

    # Redis Cache (Optional)
    redis:
        image: redis:7.2-alpine
        container_name: tarkeba-redis
        restart: unless-stopped
        command: redis-server --requirepass ${REDIS_PASSWORD}
        ports:
            - '${REDIS_PORT}:6379'
        volumes:
            - redis_data:/data
        networks:
            - tarkeba-network
        healthcheck:
            test: ['CMD', 'redis-cli', '-a', '${REDIS_PASSWORD}', 'ping']
            interval: 30s
            timeout: 10s
            retries: 3

    # NestJS Application
    app:
        build:
            context: .
            dockerfile: Dockerfile
            target: ${NODE_ENV}
        container_name: tarkeba-app
        restart: unless-stopped
        env_file:
            - ./.env
        ports:
            - '${PORT}:${PORT}'
        volumes:
            - .:/app
            - /app/node_modules
            - ./uploads:/app/uploads
            - ./logs:/app/logs
        networks:
            - tarkeba-network
        depends_on:
            mongodb:
                condition: service_healthy
            redis:
                condition: service_healthy
        links:
            - mongodb
            - redis
        healthcheck:
            test: ['CMD', 'curl', '-f', 'http://localhost:${PORT}/api/health']
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s

    # Nginx Reverse Proxy (Optional)
    nginx:
        image: nginx:alpine
        container_name: tarkeba-nginx
        restart: unless-stopped
        ports:
            - '80:80'
            - '443:443'
        volumes:
            - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
            - ./docker/ssl:/etc/nginx/ssl:ro
        networks:
            - tarkeba-network
        depends_on:
            - app
        profiles:
            - production

volumes:
    mongodb_data:
        driver: local
    redis_data:
        driver: local

networks:
    tarkeba-network:
        driver: bridge
